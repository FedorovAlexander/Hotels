<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script>
    // Подгрущка шрифтов
    function loadFont(fontName, woffUrl, woff2Url) {
      // 0. Многие неподдерживаемые браузеры должны останавливать работу тут.
      var nua = navigator.userAgent;
      var noSupport = !window.addEventListener // IE8 и ниже
            || (nua.match(/(Android (2|3|4.0|4.1|4.2|4.3))|(Opera (Mini|Mobi))/) && !nua.match(/Chrome/)) // Android Stock Browser до 4.4 и Opera Mini

      if (noSupport) {
        return;
      }

      // 1. Настраиваем localStorage
      var loSto = {};
      try {
        // Устанавливаем вспомогательную переменную для помощи с localStorage,
        // например, для случаев когда cookies отключены и браузер не даёт к ним доступа.
        // Иначе могут быть получены исключения, которые полностью остановят загрузку шрифтов.
        loSto = localStorage || {};
      } catch(ex) {}

      var localStoragePrefix = 'x-font-' + fontName;
      var localStorageUrlKey = localStoragePrefix + 'url';
      var localStorageCssKey = localStoragePrefix + 'css';
      var storedFontUrl = loSto[localStorageUrlKey];
      var storedFontCss = loSto[localStorageCssKey];

      // 2. Создаём элемент <style>, который мы используем для вставки шрифта, закодированного в base64.
      var styleElement = document.createElement('style');
      styleElement.rel = 'stylesheet';
      document.head.appendChild(styleElement);
      // Из-за ошибок IE9 установка styleElement.textContent должна быть после этой строки.

      // 3. Проверяем, находится ли шрифт уже в localStorage и последней ли он версии.
      if (storedFontCss && (storedFontUrl === woffUrl || storedFontUrl === woff2Url)) {
        // css до сих пор в localStorage
        // и были загружены из одного из текущих адресов

        // 4. Применяем стили шрифта.
        styleElement.textContent = storedFontCss;
      } else {
        // Данных нет, или они загружены с устаревшего URL,
        // поэтому мы должны загрузить их снова.

        // 5. Проверяем поддержку WOFF2 чтобы узнать, какой URL использовать.
        var url = (woff2Url && supportsWoff2())
        ? woff2Url // WOFF2 URL передан в функцию и поддерживается.
        : woffUrl; // Поддерживается только WOFF.

        // 6. Получаем данные с сервера.
        var request = new XMLHttpRequest();
        request.open('GET', url);
        request.onload = function() {
          if (request.status >= 200 && request.status < 400) {
            // 7. Обновляем localStorage новыми данными и применяем стили шрифта.
            loSto[localStorageUrlKey] = url;
            loSto[localStorageCssKey] = styleElement.textContent = request.responseText;
          }
        };
        request.send();
      }

      function supportsWoff2() {
        // https://github.com/filamentgroup/woff2-feature-test
        if( !( "FontFace" in window ) ) {
          return false;
        }

        var f = new FontFace('t', 'url( "data:application/font-woff2;base64,d09GMgABAAAAAADcAAoAAAAAAggAAACWAAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAABk4ALAoUNAE2AiQDCAsGAAQgBSAHIBtvAcieB3aD8wURQ+TZazbRE9HvF5vde4KCYGhiCgq/NKPF0i6UIsZynbP+Xi9Ng+XLbNlmNz/xIBBqq61FIQRJhC/+QA/08PJQJ3sK5TZFMlWzC/iK5GUN40psgqvxwBjBOg6JUSJ7ewyKE2AAaXZrfUB4v+hze37ugJ9d+DeYqiDwVgCawviwVFGnuttkLqIMGivmDg" ) format( "woff2" )', {});
        f.load()['catch'](function() {});

        return f.status == 'loading';
      }
    }

  </script>

    loadFont(

      'css/font_opensans_woff.css?v=1',
      'css/font_opensans_woff2.css?v=1'
    )
  </script>

  <main>
    <section class="input-block">
      <div class="input-block__container container">
        <h1 class="main-title">Russian Train Tickets</h1>
        <form class="input-city__form" action='/tickets.html'>
          <div class="input-city">
            <div class="input-city__item input-city__item--departure">
              <label for="departure-city" class="input-city__item-title">
                Departure city: <br>
                <input type="text" class="input-city__input-field input-city__input-field--departure" id="departure-city"
                  placeholder="Type city name" value="">
              </label>
              <div class="input-city__example">
                <span class="input-city__example-text">Ex:</span>
                <a href="#" class="input-city__example-link input-city__example-link--spb">St.Petersburg</a>
                <a href="#" class="input-city__example-link input-city__example-link--msc">Moscow</a>
              </div>
            </div>
            <div class="input-city__item input-city__item--arrival">
              <label for="arrival-city" class="input-city__item-title">
                Arrival city: <br>
                <span class="input-city__arrows" id="arrows">
                  <span class="input-city__arrows input-city__arrows--left"></span>
                  <span class="input-city__arrows input-city__arrows--right"></span>
                </span>
                <input type="text" class="input-city__input-field input-city__input-field--arrival" id="arrival-city"
                  placeholder="Type city name" value="">
              </label>
              <div class="input-city__example">
                <span class="input-city__example-text">Ex:</span>
                <a href="#" class="input-city__example-link input-city__example-link--spb">St.Petersburg</a>
                <a href="#" class="input-city__example-link input-city__example-link--msc">Moscow</a>
              </div>
            </div>
          </div>
          <div class="input-date-currency">
            <div class="date-block">
              <div class="date-block__item">
                <label for="departure-date" class="date-block__label">
                  Departure date: <br>
                  <span class="date-block__input-wrapper">
                    <input type="text" class="date-block__input date-block__input--departure" id="departure-date"
                      placeholder="dd.mm.yyyy">
                    <svg width="28" height="28" class="date-block__date-icon">
                      <use xlink:href="#calendar"></use>
                    </svg>
                  </span>
                </label>
              </div>
              <label for="roundtrip" class="date-block__roundtrip-label">
                <input type="checkbox" class="date-block__roundtrip-check" id="roundtrip">
                Roundtrip <span class="date-block__roundtrip-arrow"></span>
              </label>
              <div class="date-block__item">
                <label for="return-date" class="date-block__label">
                  Return date: <br>
                  <span class="date-block__input-wrapper">
                    <input type="text" class="date-block__input date-block__input--arrival date-block__input--inactive"
                      id="return-date" placeholder="dd.mm.yyyy" disabled>
                    <svg width="28" height="28" class="date-block__date-icon date-block__date-icon--disabled" id="return-icon">
                      <use xlink:href="#calendar"></use>
                    </svg>
                  </span>
                </label>
              </div>
            </div>
            <div class="currency-button-wrapper">
              <div class="currency">
                <div class="currency__wrapper">
                  <label for="select-currency" class="currency__label">
                    Currency <br>
                    <span class="select-icon"></span>
                    <select name="currency" id="select-currency" class="currency__select">
                      <option value="USD" class="currency__option">USD</option>
                      <option value="RUB" class="currency__option" selected>RUB</option>
                      <option value="GBR" class="currency__option">GBR</option>
                      <option value="EUR" class="currency__option">EUR</option>
                      <option value="CHF" class="currency__option">CHF</option>
                    </select>
                  </label>
                </div>
              </div>
              <button class="search-button"><span class="search-button__text">Search</span></button>
            </div>
          </div>
        </form>

      </div>
    </section>
  </main>
